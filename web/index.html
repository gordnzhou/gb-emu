<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>MelonGB</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <body>
        <div class="header-container">
            <h2>MelonGB</h2>
            <div class="button-container">
                <button class="styled-button" id="file-input-button">Open ROM</button>
                <input type="file" id="file-input" style="display: none;"/>

                <button class="styled-button" id="play-button">Play</button>
                <button class="styled-button" id="pause-button">Pause</button>
                <button class="styled-button" id="restart-button">Restart</button>

                <div class="slider-container">
                    <label for="volume-slider">Volume</label>
                    <input type="range" min="0" max="1" step="0.1" value="0" id="volume-slider">
                </div>

                <div class="slider-container">
                    <label for="speed-slider">Game Speed</label>
                    <input type="range" min="0" max="1" step="0.1" value="0" id="speed-slider">
                </div>

                <button class="styled-button" id="auto-save-toggle"></button>
                <button class="styled-button" id="export-save-button">Export Current ROM Save</button>
                <button class="styled-button" id="import-save-button">Import ROM Save</button>
                <input type="file" id="import-save" style="display: none;" />
            </div>

            <a class="repo-link" href="https://github.com/gordnzhou/melon-gb" target="_blank">Github Repo</a>
        </div>
        <div class="content-container">
            <div class="display-container">
                <canvas id="gb-display"></canvas>
            </div>
        </div>
        <script src="./index.js"></script>
        <script type="module" src="./persistence.js"></script>
    </body>
</html>
